        <section id="contacto">
            <div class="row">
                <div class="col-12 my-4">
                    <h1>¡Trabajemos Juntos!</h1>
                </div>
            </div>

            <div class="row ">
                <div class="col-12 col-sm-8 col-md-6">
                    <h3>
                        Para más detalles sobre mi trabajo podés ver mi
                        <span><a href="https://www.linkedin.com/in/dario-turchi/" target="_blank"
                                rel="noopener noreferrer"> Linkedin</a></span>, descargar mi <span><a
                                href="files/CURRICULUM DEV.pdf" target="_blank" rel="noopener noreferrer"> CV</a></span>

                    </h3>

            <div class="row">
                <div class="col-10 my-5">
                    <form id="form" action="">
                        <div class="row">
                            <div class="form-group col-6">
                                <input type="text" name="txtNombre" id="txtNombre" class="form-control"
                                    placeholder="NOMBRE" required>
                            </div>
                            <div class="form-group col-6">
                                <input type="email" name="txtCorreo" id="txtCorreo" class="form-control"
                                    placeholder="EMAIL" required>
                            </div>
                            <div class="form-group col-12">
                                <input type="text" name="txtAsunto" id="txtAsunto" class="form-control"
                                    placeholder="ASUNTO" required>
                            </div>
                            <div class="form-group col-12">
                                <textarea name="txtMensaje" id="txtMensaje" class="form-control" rows="7" cols="87"
                                    placeholder="MENSAJE"></textarea>
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="form-group col-1">
                                <input type="submit" value="ENVIAR" class="btn">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
